<div class="panel panel-primary">
    <div class="panel-heading" style="font-size:large">
        {{vm.title}}
    </div>

    <div class="panel-body">
        <form class="form-horizontal" name="movieForm"
              novalidate>
            <fieldset>
                <legend>Edit Movie Information</legend>
                <div class="form-group"
                     ng-class="{'has-error':movieForm.inputMovieTitle.$invalid &&
                                    movieForm.inputMovieTitle.$dirty}">
                    <label class="col-md-2 control-label"
                           for="inputMovieTitle">Movie Title</label>

                    <div class="col-md-8">
                        <input class="form-control"
                               id="inputMovieTitle"
                               name="inputMovieTitle"
                               type="text"
                               placeholder="Title (required)"
                               ng-model="vm.movie.title"
                               required
                               ng-minlength="3"
                               ng-maxlength="50" />
                    </div>
                    <span class="help-block has-error">
                        <span ng-show="movieForm.inputMovieTitle.$error.required">
                            Movie title is required.
                        </span>
                        <span ng-show="movieForm.inputMovieTitle.$error.minlength">
                            Movie title must be at least 3 characters in length.
                        </span>
                        <span ng-show="movieForm.inputMovieTitle.$error.maxlength">
                            Movie title cannot exceed 50 characters in length.
                        </span>
                    </span>
                </div>

                <div class="form-group"
                     ng-class="{'has-error':movieForm.inputDescription.$invalid &&
                                    movieForm.inputDescription.$dirty}">
                    <label class="col-md-2 control-label"
                           for="inputDescription">Description</label>

                    <div class="col-md-8">
                        <textarea class="form-control"
                                  id="inputDescription"
                                  name="inputDescription"
                                  placeholder="Description"
                                  rows="3"
                                  ng-model="vm.movie.description">
                        </textarea>
                    </div>
                </div>
                <br/>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    style="width:80px;margin-right:10px"
                                    ng-click="vm.submit(movieForm.$valid)"
                                    ng-disabled="movieForm.$invalid">
                                Save
                            </button>
                        </span>
                        <span>
                            <a class="btn btn-default"
                               ng-href="#searchByTitle"
                               style="width:80px">
                                Cancel
                            </a>
                        </span>
                    </div>
                </div>

                <div class="form-group"
                     ng-show="vm.message">
                    <div class="col-md-6">
                        <pre style="font: inherit">{{vm.message }}</pre>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</div>
